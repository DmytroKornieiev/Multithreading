#including parallelism
cucumber.execution.parallel.enabled=true
#all test in parallel
cucumber.execution.parallel.mode.default=concurrent
#all class in parallel
cucumber.execution.parallel.mode.classes.default=concurrent
#maybe default (1 core = 1 process)
cucumber.execution.parallel.config.strategy=fixed
#cucumber.execution.parallel.config.dynamic.factor=1
cucumber.execution.parallel.config.fixed.parallelism=4
#all feature in parallel
cucumber.execution.execution-mode.feature = same_thread